<div id="schedule" class="responsive responsive_640">
    <div class="responsive__header">
        <h2><var:assignment_type></h2>
    </div>
    <div class="responsive__body">
    <table width="100%">
        <tr>
            <td class="data__td" width="40%">Termiņš:</td>
            <td class="data__td"><var:assignment_end_datetime></td>
        </tr>
        <tr>
            <td class="data__td" width="40%">Uzdevuma apraksts:</td>
            <td class="data__td"><var:assignment_description></td>
        </tr>
    </table>
    </div>
    <if:assignment_edit_path>
    <div class="responsive__footer">
        <a href="<var:assignment_edit_path>" class="js_modal button">Rediģēt</a>
        <a href="<var:assignment_delete_path>" class="button">Dzēst</a>
    </div>
    </if:assignment_edit_path>
</div>
