<button id="toggle_aside" class="floating-action floating-action_filter" type="button">
    <span class="floating-action__icon"></span>
</button>
<block:filter>
<div class="layout__aside aside">
    <form id="filter" class="aside-form" action="/assignments" method="get">
        <div class="aside-form__body">
            <div class="filter-set">
                <div class="filter-set__legend">
                    Filtrēt
                </div>
                <div class="filter-set__body">
                    <div class="field-block field-block_label">
                        <select id="filter_lesson" class="field field_select field_stretch field-block__field" name="filter[lesson_id]">
                            <option value=""></option>
                            <block:lesson_options>
                            <option value="<var:value>"<if:selected: selected:>><var:name></option>
                            </block:lesson_options>
                        </select>
                        <label for="filter_lesson" class="field-block__label">Mācību priekšmets</label>
                    </div>
                    <div class="field-block field-block_label">
                        <select id="filter_owner" class="field field_select field_stretch field-block__field" name="filter[assignment_owner]">
                            <option value=""></option>
                            <block:assignment_owner_options>
                            <option value="<var:value>"<if:selected: selected:>><var:name></option>
                            </block:assignment_owner_options>
                        </select>
                        <label for="filter_owner" class="field-block__label">Uzdevuma piederības</label>
                    </div>
                    <div class="field-block field-block_label">
                      <input id="filter_assignment_description" class="field field_stretch" type="text" name="filter[assignment_description]" value="<var:assignment_description>">
                      <label for="filter_assignment_description" class="field-block__label">Teksts</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="aside-form__footer aside-form__footer_buttons">
            <button class="js_filter_reset button button_simple" type="button"><msg:filter.reset></button>
            <button class="button button_submit" type="submit"><msg:filter.submit></button>
        </div>
    </form>
</div>
</block:filter>

    <section class="box-section">
        <div class="box">
            <table class="data-table" width="100%">
                <thead class="data-table__thead">
                    <tr class="data-table__tr">
                        <block:header>
                        <th class="data-table__th">
                            <if:path>
                            <a class="<var:class_name>" href="<var:path>"><var:title></a>
                            </if:path>
                            <ifnot:path>
                            <var:title>
                            </ifnot:path>
                        </th>
                        </block:header>
                    </tr>
                </thead>
                <block:assignments>
                <tbody class="data-table__tbody">
                    <tr class="data-table__tr">
                        <td class="data-table__td data-table__td_first">
                            <div class="data-summary">
                                <a href="/assignments/<var:assignment_id>" class="js_modal toggle"><var:assignment_end_datetime></a>
                                <div class="data-summary__description">
                                    <span class="badge badge_xsmall<if:assignment_expired: badge_red:>"><var:assignment_days_count></span>
                                </div>
                            </div>
                        </td>
                        <td class="data-table__td">
                            <div class="data-summary">
                                <a href="/assignments/<var:assignment_id>" class="js_modal toggle"><var:lesson_name></a>
                                <div class="data-summary__description">
                                    <var:user_fullname>
                                </div>
                            </div>
                        </td>
                        <td class="data-table__td">
                            <div class="data-summary">
                                <a href="/assignments/<var:assignment_id>" class="js_modal toggle"><var:assignment_description></a>
                                <div class="data-summary__description">
                                    <var:assignment_type>
                                </div>
                            </div>
                        </td>
                        <td class="data-table__td"></td>
                    </tr>
                </tbody>
                </block:assignments>
            </table>
        </div>
    </section>
</div>
