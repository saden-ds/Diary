<button id="toggle_aside" class="floating-action floating-action_hide" type="button">
    <span class="floating-action__icon"></span>
</button>
<div id="content" class="layout__content">
  <header class="content-header">
    <h1 class="content-header__h1">Dienasgrāmata</h1>
    <if:actions>
    <ul class="actions-list content-header__actions">
      <li class="js_menu_parent actions-list__item">
        <a href="#menu" class="js_menu action action_icon i i_menu i_only"></a>
        <ul class="menu menu_hidden">
          <block:actions>
          <li class="menu__item">
            <a class="menu__anchor<if:class_name: :><var:class_name>" href="<var:path>"><var:title></a>
          </li>
          </block:actions>
        </ul>
      </li>
    </ul>
    </if:actions>
  </header>

  <div class="period">
    <h2 class="period__title"><var:datetime_start> - <var:datetime_end></h2>
    <a class="period__prev" href="/schedules/<var:previous_year>/<var:previous_month>/<var:previous_day>"></a>
    <a class="period__next" href="/schedules/<var:year>/<var:month>/<var:day>"></a>
  </div>

  <block:schedule>
  <section class="box-section">
    <div class="js_toggle_parent box-section__header box-section__header_m_grid active">
      <h2 class="h2 h2_toggle"><a class="js_toggle toggle active" href="#<var:date_raw>"><var:date></a></h2>
    </div>
    <div id="<var:date_raw>" class="box box_data">
      <table class="data-table" width="100%">
        <thead class="data-table__thead">
          <tr class="data-table__tr">
            <th class="data-table__th data-table__th_first" width="1%">#</th>
            <th class="data-table__th" width="15%">Laiks</th>
            <th class="data-table__th">Priekšmets</th>
            <th class="data-table__th" width="4%">Apmeklējumi</th>
            <th class="data-table__th" width="20%">Uzdevumi</th>
            <th class="data-table__th" width="20%">Tēma</th>
            <th class="data-table__th data-table__th_last" width="1%"></th>
          </tr>
        </thead>
        <tbody id="assignments" class="data-table__tbody">
          <block:lessons>
          <tr class="data-table__tr<if:actions: data-table__tr_actions:>">
            <td class="data-table__td data-table__td_first">
              <div class="data-table__mbadge"><var:lesson_time_number>.</div>
            </td>
            <td class="data-table__td"><var:lesson_time_start_at> - <var:lesson_time_end_at></td>
            <td class="data-table__td">
              <if:lesson_name>
              <div class="data-summary">
                <div><var:lesson_name></div>
                <if:lesson_teacher>
                <div class="data-summary__description">
                  <var:lesson_teacher>
                </div>
                </if:lesson_teacher>
                <if:organization_name>
                <div class="data-summary__description">
                  <var:group_name>, <var:organization_name>
                </div>
                </if:organization_name>
                <ifnot:organization_name>
                <if:group_name>
                <div class="data-summary__description">
                  <var:group_name>
                </div>
                </if:group_name>
                </ifnot:organization_name>
              </div>
              </if:lesson_name>
              <ifnot:lesson_name>
              <div class="minor small">
                Nav mācību priekšmeta
              </div>
              </ifnot:lesson_name>
            </td>
            <td class="data-table__td data-table__td_empty">
              <block:visits_count>
              <var:presence_count> / <var:total_count>
              </block:visits_count>
              <block:presence>
              <if:visit_presence>
              <div class="i i_checkbox"></div>
              </if:visit_presence>
              <ifnot:visit_presence>
              <if:excused_absence>
              <div class="i i_checkbox_ok"></div>
              </if:excused_absence>
              <ifnot:excused_absence>
              <div class="i i_checkbox_warn"></div>
              </ifnot:excused_absence>
              </ifnot:visit_presence>
              </block:presence>
              <ifnot:presence>
              <ifnot:visits_count>
              <div class="i i_checkbox_blank"></div>
              </ifnot:visits_count>
              </ifnot:presence>
            </td>
            <td class="data-table__td<if:assignments:: data-table__td_empty>">
              <block:assignments>
              <table class="values" width="100%">
                <tr class="values__row">
                  <td class="values__title"><a href="/assignments/<var:assignment_id>" class="js_modal"><var:assignment_type></a></td>
                  <td class="values__value" width="20%"><var:grade></td>
                </tr>
              </table>
              </block:assignments>
            </td>
            <td class="data-table__td<if:schedule_name:: data-table__td_empty>"><var:schedule_name></td>
            <td class="data-table__td data-table__td_last<if:actions: data-table__td_actions: data-table__td_empty>">
              <if:actions>
              <ul class="actions-list">
                  <li class="js_menu_parent actions-list__item">
                      <a class="js_menu action action_icon i i_menu i_only" href="#menu"></a>
                      <ul class="menu menu_hidden">
                          <block:actions>
                          <li class="menu__item">
                              <a href="<var:path>" class="menu__anchor<if:class_name: :><var:class_name>"><var:title></a>
                          </li>
                          </block:actions>
                      </ul>
                  </li>
              </ul>
              </if:actions>
            </td>
          </tr>
          </block:lessons>
        </tbody>
      </table>
    </div>
  </section>
  </block:schedule>


</div>
